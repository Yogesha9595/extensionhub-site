<!doctype html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>All Browser Extensions — ExtensionHub</title>

  <meta name="description" content="Browse all lightweight, privacy-first, and productivity browser extensions available on ExtensionHub." />
  <link rel="canonical" href="https://extensionhub.in/extensions/" />

  <meta property="og:title" content="All Browser Extensions — ExtensionHub" />
  <meta property="og:description" content="A curated marketplace of free and freemium browser extensions." />
  <meta property="og:image" content="https://extensionhub.in/assets/img/brand/og-default.svg" />

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/assets/css/app.css" />
</head>

<body class="min-h-screen">
  <div id="appHeader"></div>

  <main class="mx-auto max-w-6xl px-4 py-10">
    <section class="glass p-8">
      <div class="badge inline-flex">Extensions</div>
      <h1 class="mt-4 text-4xl font-bold">All extensions</h1>
      <p class="mt-3 text-sm max-w-3xl" style="color:var(--muted)">
        Explore all extensions available on ExtensionHub. Each listing links to a detailed, SEO-optimized page.
      </p>

      <div class="mt-6">
        <input
          id="searchInput"
          class="input w-full"
          placeholder="Search extensions (privacy, productivity, dev tools...)"
        />
      </div>

      <div id="categoryTabs" class="mt-6 flex flex-wrap gap-2"></div>

      <div id="extensionsGrid" class="mt-8 grid gap-4 md:grid-cols-2"></div>
    </section>
  </main>

  <div id="appFooter"></div>

  <script type="module">
    import { SITE } from "/data/data.js";
    import { headerHTML, footerHTML, bindUIActions } from "/assets/js/ui.js";
    import { initHome } from "/assets/js/app.js";

    document.getElementById("appHeader").innerHTML = headerHTML(SITE);
    document.getElementById("appFooter").innerHTML = footerHTML(SITE);
    bindUIActions();
    initHome();
  </script>
</body>
</html>
