<!doctype html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Extension Categories â€” ExtensionHub</title>
  <meta name="description" content="Browse browser extensions by category such as Privacy, Productivity, Dev Tools, and Utilities." />
  <link rel="canonical" href="https://extensionhub.in/categories/" />
<meta property="og:image" content="https://extensionhub.in/assets/img/brand/og-default.svg" />

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/assets/css/app.css" />
</head>

<body class="min-h-screen">
  <div id="appHeader"></div>

  <main class="mx-auto max-w-5xl px-4 py-10">
    <section class="glass p-8">
      <div class="badge inline-flex">Categories</div>
      <h1 class="mt-4 text-4xl font-bold">Browse by category</h1>
      <p class="mt-3 text-sm max-w-2xl" style="color:var(--muted)">
        Each category page contains SEO-optimized extension listings and related articles.
      </p>

      <div id="categoryGrid" class="mt-10 grid gap-4 md:grid-cols-2"></div>
    </section>
  </main>

  <div id="appFooter"></div>

  <script type="module">
    import { SITE, EXTENSIONS } from "/data/data.js";
    import { headerHTML, footerHTML, bindUIActions } from "/assets/js/ui.js";

    document.getElementById("appHeader").innerHTML = headerHTML(SITE);
    document.getElementById("appFooter").innerHTML = footerHTML(SITE);
    bindUIActions();

    const grid = document.getElementById("categoryGrid");
    const cats = [...new Set(EXTENSIONS.map(e => e.category))];

    grid.innerHTML = cats.map(cat => `
      <a href="/categories/${cat.toLowerCase().replace(/\s+/g,'-')}/"
         class="glass p-6 card-hover block">
        <h2 class="text-xl font-semibold">${cat}</h2>
        <p class="mt-2 text-sm" style="color:var(--muted)">
          Browse ${cat.toLowerCase()} extensions curated by ExtensionHub.
        </p>
      </a>
    `).join("");
  </script>
</body>
</html>
