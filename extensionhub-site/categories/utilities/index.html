<!doctype html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Category — ExtensionHub</title>
  <meta name="description" content="Category extensions on ExtensionHub." />

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/assets/css/app.css" />
</head>

<body class="min-h-screen">
  <div id="appHeader"></div>

  <main class="mx-auto max-w-6xl px-4 py-10">
    <section class="glass p-8">
      <div class="badge inline-flex">Category</div>
      <h1 id="catTitle" class="mt-4 text-4xl font-bold"></h1>
      <p id="catDesc" class="mt-3 text-sm max-w-3xl" style="color:var(--muted)"></p>

      <div id="extensionsGrid" class="mt-8 grid gap-4 md:grid-cols-2"></div>
    </section>
  </main>

  <div id="appFooter"></div>

  <script type="module">
    import { SITE, EXTENSIONS } from "/data/data.js";
    import { headerHTML, footerHTML, bindUIActions } from "/assets/js/ui.js";

    document.getElementById("appHeader").innerHTML = headerHTML(SITE);
    document.getElementById("appFooter").innerHTML = footerHTML(SITE);
    bindUIActions();

    const slug = location.pathname.split("/").filter(Boolean).pop();
    const category = slug.replace(/-/g, " ");

    document.title = `${category} Extensions — ExtensionHub`;
    document.getElementById("catTitle").textContent = category;
    document.getElementById("catDesc").textContent =
      `Curated ${category.toLowerCase()} extensions focused on quality, performance, and privacy.`;

    const grid = document.getElementById("extensionsGrid");
    const list = EXTENSIONS.filter(e =>
      e.category.toLowerCase().replace(/\s+/g, "-") === slug
    );

    grid.innerHTML = list.map(ext => `
      <div class="glass p-6 card-hover">
        <div class="flex gap-3">
          <img src="${ext.icon}" class="h-12 w-12 rounded-xl"/>
          <div>
            <a href="/extensions/${ext.slug}/" class="font-semibold underline">
              ${ext.name}
            </a>
            <p class="text-sm mt-1" style="color:var(--muted)">
              ${ext.tagline}
            </p>
          </div>
        </div>
      </div>
    `).join("") || `
      <p class="text-sm" style="color:var(--muted)">No extensions found.</p>
    `;
  </script>
</body>
</html>
