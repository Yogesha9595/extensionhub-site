<!doctype html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Blog — ExtensionHub</title>
  <meta name="description" content="Practical articles on privacy, productivity, and better browsing workflows." />
  <link rel="canonical" href="https://extensionhub.in/blog/" />

  <meta property="og:type" content="website" />
  <meta property="og:title" content="Blog — ExtensionHub" />
  <meta property="og:description" content="Practical articles on privacy, productivity, and better browsing workflows." />
  <meta property="og:image" content="https://extensionhub.in/assets/img/brand/og-default.png" />

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/assets/css/app.css" />
</head>

<body class="min-h-screen">
  <div id="appHeader"></div>

  <main class="mx-auto max-w-6xl px-4 py-10">
    <section class="glass p-8">
      <div class="flex flex-col md:flex-row md:items-end md:justify-between gap-4">
        <div>
          <h1 class="text-3xl font-bold">Blog</h1>
          <p class="mt-2 text-sm max-w-3xl" style="color:var(--muted)">
            Content-first guides designed for trust (AdSense-friendly). Short, practical, and clear.
          </p>
        </div>
        <a class="btn" href="/#extensions">Marketplace</a>
      </div>

      <div id="blogGrid" class="mt-8 grid gap-5 md:grid-cols-2"></div>
    </section>
  </main>

  <div id="appFooter"></div>

  <script type="module">
    import { SITE } from "/data/data.js";
    import { BLOG } from "/data/blog.js";
    import { headerHTML, footerHTML, bindUIActions } from "/assets/js/ui.js";
    import { injectJSONLD, websiteSchema } from "/assets/js/seo.js";

    document.getElementById("appHeader").innerHTML = headerHTML(SITE);
    document.getElementById("appFooter").innerHTML = footerHTML(SITE);
    bindUIActions();

    const domain = SITE.brand?.domain || "extensionhub.in";
    const baseUrl = `https://${domain}`;
    injectJSONLD(websiteSchema({ name: SITE.brand?.name || "ExtensionHub", url: baseUrl }));

    const grid = document.getElementById("blogGrid");
    grid.innerHTML = BLOG.map(p => `
      <a class="glass p-6 card-hover block" href="/blog/${p.slug}/">
        <div class="flex items-start justify-between gap-3">
          <div>
            <div class="text-lg font-semibold">${p.title}</div>
            <div class="mt-2 text-sm" style="color:var(--muted)">${p.description}</div>
          </div>
          <span class="badge">${p.category}</span>
        </div>
        <div class="mt-4 flex flex-wrap gap-2">
          <span class="badge">${p.date}</span>
          <span class="badge">${p.readingMinutes} min read</span>
          <span class="badge">${p.author || "ExtensionHub Team"}</span>
        </div>
      </a>
    `).join("");
  </script>
</body>
</html>
